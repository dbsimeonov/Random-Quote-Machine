<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<title>Random Quote Machine</title>

	<!-- App Styles -->
	<link rel="stylesheet" href="css/style.css" />
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!--/. Font Awesome v5 2018 -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Nothing+You+Could+Do" rel="stylesheet">

	<!-- App JS -->
	<script src="js/functions.js"></script>
</head>
<body>
	<header class="header">
		
	</header><!-- /.header -->
	<section class="section">
		<div class="box">
			<div class="innerBox">
				<div class="topDots">
					<span></span>
					<span></span>
				</div><!-- /.topDots -->
				<div class="quote">
					<i class="fas fa-quote-left" id="align-left"></i>
					<p id="text"></p>
					<i class="fas fa-quote-right" id="align-right"></i>	
				</div><!-- /.quote -->
				<div>
					<button id="btn">Change the quote</button>
				</div>
				<div class="tagName">
					<p>Daniel Simeonov</p>
				</div><!-- /.tagName -->
				<div class="socials">
					<a href="#"><i class="fab fa-facebook-square"></i></a>
					<a href="#"><i class="fab fa-github-square"></i></a>
					<a href="#"><i class="fas fa-envelope"></i></a>
				</div><!-- /.socials -->
				<div class="bottomDots">
						<span></span>
						<span></span>
				</div><!-- /.topDots -->
			</div><!-- /.innerBox -->
		</div><!-- /.box -->
	</section><!-- /.section -->
	<footer class="footer">
		<p class="footerParagraph">Challenge from FreeCodeCamp&hearts; </p>
	</footer><!-- /.footer -->
</body>
</html>
